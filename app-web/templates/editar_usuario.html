{% extends "navbar/navUser.html" %} {% block contentt %}
<div class="dataUser2 mt-5">
  <a href="{{url_for('consult')}}" id="exit3">X</a>
  <h2>Editar Usuario</h2>
  <form method="POST" id="editarForm">
    <div class="mt-4 cedulaI">
      <label for="cedula" class="ml-3"
        >Cédula: <b class="fs-li">{{ usuario.Cedula }}</b></label
      >
    </div>

    <div class="form-group mt-4">
      <label for="username">Nombre de Usuario</label>
      <input
        type="text"
        class="form-control dateI mt-1"
        id="username"
        name="username"
        value="{{ usuario.username }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="text"
        class="form-control dateI"
        id="password"
        name="password"
        value=" "
        required
      />
    </div>

    <div class="form-group" hidden>
      <label for="unidad_fisica">Ubicación Física</label>
      <input
        type="text"
        class="form-control dateI"
        id="unidad_fisica"
        name="unidad_fisica"
        value="{{ usuario.Location_Physical }}"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary userResgresar2 mt-4 mb-2">
      Guardar Cambios
    </button>
  </form>
</div>
{% endblock %}
